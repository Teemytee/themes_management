<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<form th:action="@{edit}" th:object="${record}" method="post">
    <a href="http://localhost:8080/themes/adminMainPage" class="btn btn-outline-dark" role="button">back</a>
    <div class="d-flex flex-column" align="center">
        <div class="p-2">
            <label for="id">ID</label>
            <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        </div>
        <div class="p-2">
            <label for="theme">Theme</label>
            <input type="text" th:field="*{theme}" id="theme" placeholder="Java">
        </div>
        <div class="p-2">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="ООП">
        </div>
        <div class="p-2">
            <label for="link">Link</label>
            <input type="text" th:field="*{link}" id="link" placeholder="javarush.ru">
        </div>
        <div class="p-2">
            <input type="submit" value="update record">
        </div>
    </div>
</form>
</body>
</html>
